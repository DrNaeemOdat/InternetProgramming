<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Appers on browser title</title>
	<style>
		table, th, td {
			border: 1px solid black;
		}
	</style>
</head>
<body>	
	<table>
		<caption>Students info.</caption>
		<tr><th>ID</th><th>Name</th><th>Age</th></tr> <!--Headr row-->
		<tr><td>1</td><td>Ali</td><td>23</td></tr><!--First row -->
		<tr><td>2</td><td>عمر</td><td>22</td></tr><!--First row -->
	</table>
	Another table
	<table>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>S</th>
			<th>M</th>
			<th>T</th>
			<th>W</th>
			<th>T</th>
			<th>F</th>
			<th>S</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Ali</td>
			<td colspan="2">Off</td>      <!-- Span two columns -->
			<td>Counter</td>
			<td>Shelfs</td>
			<td>Store</td>
			<td rowspan="2">Closed</td>   <!-- Span two rows, cell below should be left empty -->
			<td>Gate</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Omar</td>
			<td>Counter</td>
			<td>Shelfs</td>
			<td colspan="2">Off</td>
			<td>Gate</td>
			<td>Store</td>
		</tr>
	</table>
</body>
</html>
