<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
</head>
<body>
	<h1>These are the two types of lists</h1>
	<h2>Ordered list:</h2>
	<ol>
		<li>Item one</li>
		<li>Item <br>two</li>
		<li>Item three</li>
	</ol>
	<h2 >Unordered list:</h2>
	<ul>
		<li>Item one</li>
		<li>Item two</li>
		<li>Item three</li>
	</ul>

</body>
</html>
