<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" type="image/png" href="icon.jpg">
	<meta charset="utf-8">
	<title>Appers on browser title</title>
</head>
<body>
	<a href="http://www.ttu.edu.jo">Tafila Technical University</a>
	<a name="Our refrence"></a>
	<figure>
		<img src="snow.png" alt="Ghana snow 2020">
		<figcaption>Default image size</figcaption>
	</figure>
	<figure>
		<img src="snow.png" width="500px" alt="Ghana snow 2020">
		<figcaption>Set image width in pixels</figcaption>
	</figure>
	<figure>
		<img src="snow.png" width="500px" height="100px" alt="Ghana snow 2020">
		<figcaption>Set image width and height in pixels</figcaption>
	</figure>
	<figure>
		<img src="snow.png" width="50%" alt="Ghana snow 2020">
		<figcaption>Relative image size</figcaption>
	</figure>
	<a href="#Our refrence" target="_blank"> To first image</a>
</body>
</html>
