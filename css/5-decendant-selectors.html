<!DOCTYPE html>
<html>

<head>
  <title>Decendant Selector</title>
  <style type="text/css">
    /*All li elements that are inside a section elements*/
    section li {
      color: green;
    }
   
  </style>
</head>

<body>
  <h1>Decendant Selector</h1>
  <section>
    Table of Contents:
    <ul>
      <li>Article 1</li>
      <li>Article 2</li>
      <li>Article 3</li>
    </ul>
  </section>
  <article>
    Shopping List:
    <ul>
      <li>Cookies</li>
      <li>Cake</li>
      <li>Apple Pie</li>
    </ul>
  </article>
</body>

</html>
