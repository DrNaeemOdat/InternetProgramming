<!DOCTYPE html>
<html>
<head>
	<title>Position properity</title>
<style>
 div.divu{
  width: 400px;
  height: 400px;
  background-color: blue;
 }
 div.diva{
  width: 60px;
  height: 60px;
  border: 1px solid black;
  background-color: green;
  float: right;
 }
 div.divb{
  width: 60px;
  height: 60px;
  border: 1px solid black;
  background-color: gray;
  clear:right;
 }
 div.divc{
  width: 60px;
  height: 60px;
  background-color: red;
  border: 1px solid black;
  float:right;
 }
</style>
</head>
<body>
	<h1>Floating element</h1>
  <div class="divu">
	<div class="diva">div a</div>
	<div class="divb">div b
	</div>
	<div class="divc">divc</div>
  </div>
</body>
</html>
