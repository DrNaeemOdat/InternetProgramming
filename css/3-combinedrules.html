<!DOCTYPE html>
<html>
<head>
	<title>Combining Rules</title>
	<style type="text/css">
    /* Every class "highlight" */
    .highlight{
      background-color: green;
    }
    /* All p elements with class "highlight"*/
    p.highlight{
      font-style: italic;
    }
    /*All elements with class highlight and class mainpoint*/
    .highlight.mainpoint{
      color: red;
      background-color: black;
    }
	</style>
</head>
<body>
  <h1 class="highlight">Element with Class Selector</h1>
  <p>
    This is a paragraph filled with anything. It doesn't maean that you will find here anything important, and it could be an important piece of information.
  </p>
  <p class="highlight">This is p with class equal highlight</p>
  <div class="mainpoint highlight">
    This is the main point 
	</div>
</body>
</html>
